<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="img/JanCal Logo 1.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="side-bar">
        <div class="logo">
            <img src="img/JanCal Logo 1.png" alt="logo-img" id="business-logo">
            Business
        </div>
        <div class="actions">
            <div class="nav">
                <ul>
                    <li>Analytics</li>
                    <li>Products</li>
                    <li>Messages</li>
                    <li>Customers</li>
                </ul>
            </div>
            <div class="account">
                <ul>
                    <li>Settings</li>
                    <li>Sign Out</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="header">

            <div class="left-header">
                <h1>Analytics</h1>
            </div>

            <div class="right-header">
                <button id="dark-light-mode">Switch color mode</button>
                
                <div class="live-account">
                    <img src="img/profile-pic.jpg" alt="profile-img">
                    @AdminUser
                </div>
            </div>

        </div>

        <div class="container-card">
            <div class="card-orders">
                <h1>Orders</h1>
                <p class="number-card">2654</p>
            </div>
            <div class="card-approved">
                <h1>Approved</h1>
                <p class="number-card">24562</p>
            </div>
            <div class="card-month">
                <h1>Month total</h1>
                <p class="number-card">4536</p>
            </div>
            <div class="card-revenue">
                <h1>Revenue</h1>
                <p class="number-card">46748</p>
            </div>
            <div class="card-users">
                <h1>Users</h1>
                <p class="number-card">78</p>
                <p>Premium: 5</p>
                <p>Sale: 18</p>
                <p>Ordinary: 55</p>
            </div>
            <div class="card-subs">
                <h1>Subscriptions</h1>
                <p class="number-card">14653</p>
            </div>
        </div>
    </div>

</body>
</html>
