<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="img/JanCal Logo 1.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="side-bar">
        <div class="logo">
            <img src="img/JanCal Logo 1.png" alt="logo-img" id="business-logo">
            Business
        </div>
        <div class="actions">
            <div class="nav">
                <ul>
                    <li>Analytics</li>
                    <li>Products</li>
                    <li>Messages</li>
                    <li>Customers</li>
                </ul>
            </div>
            <div class="account">
                <ul>
                    <li>Settings</li>
                    <li>Sign Out</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="header">

            <div class="left-header">
                <h1>Analytics</h1>
            </div>

            <div class="right-header">
                <button id="dark-light-mode">Switch color mode</button>
                
                <div class="live-account">
                    <img src="img/profile-pic.jpg" alt="profile-img">
                    @AdminUser
                </div>
            </div>

        </div>

        <div class="card-container">
            <div class="basic-card">Orders</div>
            <div class="basic-card">Approved</div>
            <div class="basic-card">Month total</div>
            <div class="basic-card">Revenue</div>
            <div class="tall-card">Users</div>
            <div class="tall-card">Subscriptions</div>
        </div>
    </div>

</body>
</html>
